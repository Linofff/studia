  <main>
    <h1>Ankieta – Podziel się swoją opinią</h1>

    <form action="ankieta.php" method="POST">
      <div class="form-group">
        <label for="fname">Imię:</label>
        <input type="text" id="fname" name="fname" autocomplete="given-name" required />
      </div>

      <div class="form-group">
        <label for="lname">Nazwisko:</label>
        <input type="text" id="lname" name="lname" autocomplete="family-name" required />
      </div>

      <div class="form-group">
        <label for="email">Adres e-mail:</label>
        <input title="Mail nie będzie wykorzystywany tylko do celów informacyjnych" type="email" id="email" name="email"
          placeholder="np. jan.kowalski@gmail.com" autocomplete="email" required />
      </div>
      <div class="form-group">
        <label for="datepicker">Wybierz, lub wpisz swoją datę urodzin: </label>
        <input name="datepicker" type="text" id="datepicker">

      </div>

      <fieldset>
        <legend>Płeć:</legend>
        <label><input type="radio" id="kobieta" name="plec" value="kobieta" /> Kobieta</label><br>
        <label><input type="radio" id="mezczyzna" name="plec" value="mezczyzna" /> Mężczyzna</label><br>
        <label><input type="radio" id="inna" name="plec" value="inna" /> Inna / Nie chcę podawać</label>
      </fieldset>
      <br>
      <fieldset>
        <legend>Jak oceniasz nasz serwis?</legend>
        <select id="ocena" name="ocena" aria-label="Ocena serwisu">
          <option value="5">Bardzo dobrze</option>
          <option value="4">Dobrze</option>
          <option selected value="3">Przeciętnie</option>
          <option value="2">Źle</option>
          <option value="1">Bardzo źle</option>
        </select>
      </fieldset>
      <br>
      <fieldset>
        <legend>Jakie kostki potrafisz ułożyć?</legend>
        <label><input type="checkbox" id="2x2" name="kostki[]" value="2x2x2" /> 2×2×2</label><br>
        <label><input type="checkbox" id="3x3" name="kostki[]" value="3x3x3" /> 3×3×3</label><br>
        <label><input type="checkbox" id="4x4" name="kostki[]" value="4x4x4" /> 4×4×4</label><br>
        <label><input type="checkbox" id="5x5" name="kostki[]" value="5x5x5" /> 5×5×5</label><br>
        <label><input type="checkbox" id="6x6" name="kostki[]" value="6x6x6" /> 6×6×6</label>
      </fieldset>
      <br>
      <div class="form-group">
        <label for="uwagi">Uwagi lub sugestie:</label>
        <textarea id="uwagi" name="uwagi" rows="4" cols="40" placeholder="Napisz swoją opinię..."></textarea>
      </div>

      <div class="form-buttons">
        <input id="send" type="submit" value="Wyślij" />
        <input id="reset" type="reset" value="Wyczyść" />
      </div>
    </form>
